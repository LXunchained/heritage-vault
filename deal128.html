<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2; url=https://www.amazon.com/dp/1577314808?tag=louisamazonaf-20">
    <title>Redirection - Héritage & Sagesse</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: #0f172a; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            text-align: center;
        }
        .loader {
            border: 4px solid #1e293b;
            border-top: 4px solid #d97706;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .brand {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #d97706;
        }
        .message { color: #94a3b8; font-size: 0.9rem; }
        a { color: #d97706; text-decoration: none; margin-top: 20px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="brand">Héritage & Sagesse</div>
    <div class="message">Redirection vers votre offre en cours...</div>
    <p><a href="https://www.amazon.com/dp/1577314808?tag=louisamazonaf-20">Si vous n'êtes pas redirigé, cliquez ici.</a></p>
    <script type="text/javascript">
        setTimeout(function() {
            window.location.replace("https://www.amazon.com/dp/1577314808?tag=louisamazonaf-20");
        }, 1000);
    </script>
</body>
</html>
